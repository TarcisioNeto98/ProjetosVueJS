<!DOCTYPE html>
<html>
    <head>
        <title>Dados Computados e Observadores</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{mensagem}}
        </div>
    </body>
    <script>
        var app = new Vue({
            el: "#app",
            data: {mensagem:"Hello World"}
        });
    </script>
</html>
